
<div class="container p-1">

<form (ngSubmit)="save(form)" [formGroup]="form">
    <div class="form-group">
      <label for="formGroupExampleInput">Alto</label>
      <input type="number" class="form-control" formControlName="alto" name="alto" >
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput">Ancho</label>
        <input type="number" class="form-control" formControlName="ancho" name="ancho" >
      </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Fondo</label>
      <input type="number" class="form-control" formControlName="fondo" name="fondo" >
    </div>
    <button type="submit" class="btn btn-primary float-right">Guardar</button>

  </form>
  <div class="card" style="width: 20rem;">
    <div class="card-header" >->
      <label *ngIf="this.id.id!=''" id="id">La id es "{{this.id.id}}"</label>
    </div>
  </div>
  </div>
